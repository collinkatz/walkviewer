version: "3.9"
   
services:
  db:
    image: postgres
    # volumes:
    #   - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  backend:
    build: ./geodjango
    # volumes:
    #   - ./geodjango:/usr/src/app/backend
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    depends_on:
      - db
  frontend:
    build: ./geoviewer
    ports:
      - "3000:3000"
    # volumes:
    #   - ./geoviewer:/usr/src/app/frontend
    depends_on:
      - backend